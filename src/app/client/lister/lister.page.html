<ion-header>
  <ion-toolbar>
    <ion-title>Liste des clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let client of clients" routerLink="/client/consulter/{{client.id}}">
      <p>{{client.nom}}</p>
      <p>{{client.mail}}</p>
    </ion-item>
  </ion-list>
</ion-content>
