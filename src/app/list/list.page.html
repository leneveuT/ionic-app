<ion-header>
<ion-toolbar>
<ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
</ion-buttons>
<ion-title>
Liste des chevaux
</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
<ion-item *ngFor="let cheval of chevaux" routerLink="/consulterCheval/{{cheval.id}}">

<p> {{cheval.nom}}</p>
<p>{{cheval.sexe}}</p>
<p>{{cheval.prixDepart}}</p>

</ion-item>
</ion-list>
</ion-content>
